<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizytowka</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="main">
      <article class="person">
        <img
          class="person__picture"
          src="avatar.png"
          alt="Zdjecie imie i nazwisko"
        />
        <div>
          <header class="person__info">
            <h1 class="person__name">Jakub Wierzchowski</h1>
            <p class="person__position">Frontend developer</p>
          </header>
          <p class="person__description person__description--with-margin">
            Programista bez doświadczenie, dj, ukończona
            <strong class="special"> Wojskowa Akademia Techniczna</strong> na
            kierunku materiałoznastwo ze specjaliacja materiały konstrukcyjne.
            Zainteresowania: ekonomia,kryptowaluty.
          </p>
          <p class="person__description">
            W sieci: <a class="person__link" href="#">Facebook</a>,
            <a class="person__link" href="#">GitHub</a>,
            <a class="person__link" href="#">Instagram.</a>
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
